# тип базы данных file | mysql
db-type: file

mysql-settings:
  host: 'localhost'
  db-name: 'auction'
  user: 'root'
  password: ''
  port: 3306

# Настройки генератора уникальных id.
# Эти id используются для идентификации продаваемых и просроченных предметов.
# `last-seed` - это последний использовавшийся сид для генерации имён.
# Каждый раз при запуске плагина этот сид будет увеличиваться на 1, чтобы генератор каждый раз выдавал уникальные id.
# Если вдруг при двух запусках сиды совпадут, то при попытке выставить предмет на продажу есть не маленькая вероятность, того что сгенерированный id уже числится за каким-то предметом.
# Будьте внимательны при редактировании этого файла и случайно не откатите изменения внесённые плагином.
#
# Если вы выбрали тип базы данных как mysql,
# то скорей всего у вас связка серверов и вам надо сделать так, чтобы этот сид не пересёкся с сидами на других серверах.
# Вы можете сделать так: на первом сервере начальный сид 0 на втором 10000 и так далее прибавляя по 10 000,
# таким образом сиды пересекутся только через десять тысяч перезапусков.
#
# Немного воды:
# Сид не может быть отрицательным.
# Сид может быть от 0 до 256 ^ 4 / 2 (2,147,483,648).
name-generator:
  last-seed: 1336